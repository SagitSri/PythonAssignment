<!DOCTYPE html>
<html>
<head>
	<title>Flask Assignment</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/design.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action = "/register" method = "POST">
					<label for="chk" aria-hidden="true">Sign up</label>
					<!-- <span>error</span> -->
					<input type="text"  placeholder="First name" required="" name="userfname">
					<input type="text"  placeholder="Last name" required="" name="userlname">
					<input type="date" format="YYYY-MM-DD" placeholder="Date of Birth" required="" name="userdob">
					<input type="email"  placeholder="Email" required="" name="usermail">
					<input type="password"  placeholder="Password" required="" name="userpassword">
					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action="/login" method="POST">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email"  placeholder="Email" required="" name="mail">
					<input type="password"  placeholder="Password" required="" name="password">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
